<div class="dashboard-header">
  <nav class="navbar navbar-expand-lg">
    <div id="topElements">
      <div class="fixed-top d-flex pt-3">
        <a class="navbar-brand" href="#">
          <img
            src="./../../../../assets/logo/lorem-lorem-1.svg"
            alt="logo"
            width="50"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
      </div>
    </div>
    <div
      id="pagesTabs"
      class="px-3 bottomElements d-flex justify-content-between align-items-center"
    >
      <ul class="navbar-nav flex-row flex-wrap bd-navbar-nav col-6">
        <li class="nav-item col-3" [routerLinkActive]="['activeRoute']">
          <a
            class="nav-link py-2 px-0 px-lg-2 col-6"
            aria-current="true"
            [routerLink]="['/home/first-challenger']"
            >First Challenger</a
          >
        </li>
        <li class="nav-item col-3" [routerLinkActive]="['activeRoute']">
          <a
            class="nav-link py-2 px-0 px-lg-2 col-6"
            aria-current="true"
            [routerLink]="['/home/second-challenger']"
            >Second Challenger
          </a>
        </li>
      </ul>
    </div>
  </nav>
</div>
